<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Transport - Contact & Support</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .contact {
            background: #eef2ff;
            margin: 20px 0;
            padding: 20px;
            border-left: 5px solid #1E3A8A;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        .contact:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #1E3A8A;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .contact-info a {
            color: #1E3A8A;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact & Support</h2>
        <div class="contact">
            <p>If you have any questions or need support, feel free to reach out to us.</p>
            <div class="contact-info">
                <p><strong>Email:</strong> <a href="mailto:support@universitytransport.com">Gift@universitytransport.com</a></p>
                <p><strong>Phone:</strong> +1 234 567 8910</p>
                <p><strong>Address:</strong> Gift University Transport Office, Main Campus</p>
            </div>
        </div>
    </div>
</body>
</html>
