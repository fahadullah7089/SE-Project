<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Transport - Fatima Jinnah Bus Routes & Stops</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .route {
            background: #eef2ff;
            margin: 20px 0;
            padding: 20px;
            border-left: 5px solid #1E3A8A;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        .route:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #1E3A8A;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        h3 {
            color: #1E3A8A;
            font-size: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #dbeafe;
            margin: 8px 0;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fatima Jinnah Bus Routes & Stops</h2>
        <div class="route">
            <h3>Route 1: Wazirabad to University</h3>
            <ul>
                <li>Stop 1: Allah Wala Chowk</li>
                <li>Stop 2: Bypass</li>
                <li>Stop 3: Dhonkol</li>
                <li>Stop 4: Khizri Kot</li>
            </ul>
        </div>
        
        <div class="route">
            <h3>Route 2: Gujranwala to University</h3>
            <ul>
                <li>Stop 1: Garden Town</li>
                <li>Stop 2: City Housing</li>
                <li>Stop 3: Wapda Town</li>
                <li>Stop 4: Model Town</li>
            </ul>
        </div>
    </div>
</body>
</html>
