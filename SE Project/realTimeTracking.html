<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Transport - Real-Time Tracking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .tracking {
            background: #eef2ff;
            margin: 20px 0;
            padding: 20px;
            border-left: 5px solid #1E3A8A;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        .tracking:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #1E3A8A;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .map-container {
            width: 100%;
            height: 400px;
            background: #ccc;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #333;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>University Transport Real-Time Tracking</h2>
        <div class="tracking">
            <p>Track your bus in real-time to know the exact location and estimated arrival time.</p>
            <div class="map-container">
                <p>Map Loading...</p>
            </div>
        </div>
    </div>
</body>
</html>
