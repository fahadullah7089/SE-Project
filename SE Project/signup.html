<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Primary Meta Tags -->
    <title>Care Connect - Signup</title>
    <meta name="title" content="Care Connect">
    <meta name="description" content="This is the signup page for Care Connect.">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">

    <!--  Google fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="form-container">
                <h3 class="logo-title">Gift University</h3>
                <br><br><br>
                <h1>Sign up</h1>
                <p>Sign up to enjoy Care Connect</p>
                <form id="signup-form">
                    <div class="input-group">
                        <input type="text" id="name" required>
                        <label for="name">Your Name</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                        <button type="button" class="toggle-password">üëÅÔ∏è</button>
                    </div>
                    <button type="submit" class="signup-button">Sign up</button>
            </form>
                <p class="or-divider">or</p>
                <p class="signin-link">Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
        <div class="right-column">
            <img src="./assets/images/login.jpeg" alt="Cleaning Person" class="right-column-image">
        </div>
    </div>    
</body>
