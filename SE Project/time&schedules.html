<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Transport - Schedule</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .schedule {
            background: #eef2ff;
            margin: 20px 0;
            padding: 20px;
            border-left: 5px solid #1E3A8A;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        .schedule:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #1E3A8A;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        h3 {
            color: #1E3A8A;
            font-size: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #1E3A8A;
            color: white;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bus Schedule</h2>
        <div class="schedule">
            <h3>Wazirabad to University</h3>
            <table>
                <tr>
                    <th>Departure</th>
                    <th>Arrival</th>
                    <th>Frequency</th>
                </tr>
                <tr>
                    <td>7:00 AM</td>
                    <td>7:45 AM</td>
                    <td>Every 30 min</td>
                </tr>
                <tr>
                    <td>8:00 AM</td>
                    <td>8:45 AM</td>
                    <td>Every 30 min</td>
                </tr>
            </table>
        </div>
        
        <div class="schedule">
            <h3>Gujranwala to University</h3>
            <table>
                <tr>
                    <th>Departure</th>
                    <th>Arrival</th>
                    <th>Frequency</th>
                </tr>
                <tr>
                    <td>6:30 AM</td>
                    <td>7:30 AM</td>
                    <td>Every 1 hour</td>
                </tr>
                <tr>
                    <td>7:30 AM</td>
                    <td>8:30 AM</td>
                    <td>Every 1 hour</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
